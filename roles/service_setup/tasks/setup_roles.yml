- name: Add keystone roles
  openstack.cloud.identity_role:
    cloud: default
    state: present
    name: "{{ role }}"
    endpoint_type: admin
    validate_certs: "{{ not (_service_adminuri_insecure | default(True) | bool) }}"
  register: add_service
  until: add_service is success
  retries: 5
  delay: 10
  no_log: "{{ _service_setup_nolog | default(True) }}"
  loop: "{{ user_roles }}"
  loop_control:
    loop_var: role

- name: Add service users to roles
  openstack.cloud.role_assignment:
    cloud: default
    state: present
    user: "{{ user.name }}"
    role: "{{ role }}"
    project: "{{ user.project | default(_service_project_name) }}"
    domain: "{{ user.domain | default('default') }}"
    endpoint_type: admin
    validate_certs: "{{ not (_service_adminuri_insecure | default(True) | bool) }}"
  register: add_service
  until: add_service is success
  retries: 5
  delay: 10
  no_log: "{{ _service_setup_nolog | default(True) }}"
  loop: "{{ user_roles }}"
  loop_control:
    loop_var: role
  when:
    - "'name' in user"
